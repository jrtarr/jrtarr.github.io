<div class="proj">
	<h3 class="projTitle">{{name}}</h3>
	<img class="projPic" ng-src="{{img}}" alt="{{name}} Picture" width="150px"/>
	<div class="projText">
		<p class="projDate tinyText">{{startDate | date : 'yyyy-MM-dd'}} - {{endDate | date : 'yyyy-MM-dd'}}</p>
		<p class="projSkills tinyText">Skills Used: {{skillsUsed}}</p>
		<p class="projDesc">{{description}}</p>
		<br/><br/><br/>
		<a class="projLink tinyText" href="{{link}}">Click Here to View</a>
	</div>
</div>
