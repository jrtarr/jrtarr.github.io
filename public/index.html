<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>James Tarr</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <div id="header" class="section">
            <img src="img/me.jpg" alt="me" class="circle-photo">
            <h1>James Tarr</h1>
            <h2>Web Developer • Graphic Designer</h2>
            <div id="site-toggle">
                <span class="theme-button active">Web</span>
                <span class="theme-button">Graphic</span>
            </div>
        </div>
        <h3>Hi There!</h3>
        <div id="greeting" class="section">
            <p class="text-content">I'm James, a web developer and graphic designer currently living in Fort Wayne, Indiana.</p>
        </div>

        <div id="about-me-container" class="container">
            <h3>More About Me</h3>
            <div id="about-me" class="section"></div>
        </div>
        
        <div id="projects-container" class="container">
            <h3>Projects I've Worked On</h3>
            <div id="projects" class="section"></div>
        </div>

        <div id="contact-container" class="container">
            <h3>How to Contact Me</h3>
        </div>
    </div>

    <footer>
        <ul id="social"></ul>
        <p>James Tarr • 2019</p>
    </footer>
    <script src='scripts/bundle.js'></script>
</body>
</html>
